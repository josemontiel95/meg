<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
   <div class="col-md-12">
      <div class="card">
        
        <div class="card-header">
          <div class="btn-group" style="float: right; padding-right: 5%;" *ngIf="!historico">
            <button class="btn btn-info"  (click)="historicoMostrar();">
              <span><b> Mostrar todos </b></span>
            </button>
          </div>
          <div class="btn-group" style="float: right; padding-right: 5%;" *ngIf="historico">
            <button class="btn btn-default"  (click)="historicoDesaparecer();">
              <span><b> Regresar </b></span>
            </button>
          </div>
          <div class="btn-group" style="float: right; padding-right: 5%;">
            <button class="btn btn-success" (click)="crearTipoHerramienta();">
              <span><b>Nueva certificaci&oacute;n</b></span>
            </button>
          </div>
          <h4 class="card-title">Certificaciones:</h4>
        </div>
        <div class="card-body">
         <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 600px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            [rowClassRules]="rowClassRules"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
</div>
