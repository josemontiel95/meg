<div [ngClass]="{'loading':true ,'loading-visible': cargando != 0 }">
    <div class="loader-container">
        <i class="now-ui-icons loader_refresh spin"></i> 
    </div>
</div>

<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12 col-12">
      <div class="card">
        <div class="card-header" *ngIf="opciones">
          <h4 class="card-title">Otros estados:</h4>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="opciones">
            <div class="col-md-12 col-12">
              <div class="btn-group" style="display: flex;align-items: center; justify-content: center;">
                <button class="btn btn-info"   (click)="abiertosMostrar();" *ngIf="!abiertos">
                  <span><b> Abiertos </b></span>
                </button>
                &nbsp;
                <button class="btn btn-info"  (click)="cerradosMostrar();" *ngIf="!cerrados">
                  <span><b> Cerrados </b></span>
                </button>
                 &nbsp;
                <button class="btn btn-info"  (click)="calificandoMostrar();" *ngIf="!calificando">
                  <span><b> En calificaci&oacute;n </b></span>
                </button>
                 &nbsp;
                <button class="btn btn-info"  (click)="completosMostrar();" *ngIf="!completados">
                  <span><b> Completados </b></span>
                </button>
              </div>
            </div>
          </div>
          <div class="" (click)="masOpciones();">
            <hr *ngIf="opciones">
            <div class="btn-group" style="display: flex;align-items: center; justify-content: center;">
              <p>{{opcionesMessage}}</p>
            </div>
            <div class="btn-group" style="display: flex;align-items: center; justify-content: center;">
                <i _ngcontent-c25="" [ngClass]="{'now-ui-icons':true,'arrows-1_minimal-down':!this.opciones ,'arrows-1_minimal-up': this.opciones,'pr-3':true}" ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
   <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="btn-group" style="float: right; padding-right: 5%;">
            <button class="btn btn-success" (click)="crearSalon();">
              <span><b>Nuevo Salon</b></span>
            </button>
          </div>
          <h4 class="card-title"><b>{{cardTitle}}</b></h4>
        </div>
        <br><br>
        <div class="card-body">
         <ag-grid-angular 
            #agGrid
            id="myGrid"
            style="width: 100%; height: 600px;" 
            class="ag-theme-balham"
            [enableSorting]="true"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [enableFilter]="true"
            [enableColResize]="true"
            [colResizeDefault]="false"
            [suppressAutoSize]="true"
            [rowSelection]="rowSelection"
            (selectionChanged)="onSelectionChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
