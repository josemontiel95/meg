<div clas="row">
  <div class="col-md-12 col-12">
    <p>En la siguiente tabla puedes visualizar de color verde las cerftificaciones que quieres que el sisteme tome en cuenta. Puedes dar click para eliminar o agregar.</p>
  </div>
</div>
<br>

<div class="col-md-12 col-12">
  <ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 100%; height: 200px;" 
    class="ag-theme-balham"
    [enableSorting]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [enableFilter]="true"
    [enableColResize]="true"
    [colResizeDefault]="false"
    [suppressAutoSize]="true"
    [rowSelection]="rowSelection"
    [rowClassRules]="rowClassRules"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    >
  </ag-grid-angular>
</div>
<hr>
<div class="row">
  <div class="col-md-12" style="display: flex;align-items: center; justify-content: center;">
    <button class="btn btn-success" (click)="recalcularEstados();">
      <span><b> Recalcular Estados </b></span>
    </button>
  </div>
</div>
