<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-10 ml-auto mr-auto">
      <div class="card">
        <div class="card-header">
          <h5 class="title">
          <i _ngcontent-c25="" class="now-ui-icons arrows-1_minimal-left pr-3" (click)="regresaConcretera();"></i>
          Crear Concretera</h5>
        </div>
        <div class="card-body">
         <form (ngSubmit)="onSubmit()" [formGroup]="concreteraForm" #formDir="ngForm">
            <div class="row">

            <div class="col-md-12 col-12">
                <div class="form-group">
                  <label for="concretera">Nombre de la concretera.</label>
                  <input type="text"  id="concretera"  
                  class="form-control" 
                 formControlName="concretera">
              </div>
                  <div *ngIf="concretera.invalid && (concretera.dirty || concretera.touched)" class="alert alert-danger">
                   <div *ngIf="concretera.errors.required">
                   Concretera requerida.
                </div>
              </div>
                </div>
            </div>
            <div class="btn-group" style="float: right; padding-right: 10%;">
            <button class="btn btn-success" [disabled]="concreteraForm.invalid" (click)="crearConcretera(); ">
              <span><b> Guardar Cambios </b></span>
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>
    
</div>
